<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="post">
<p>Логин:<input type="text" name="login"></p>
<p>Пароль:<input type="password" name="password"></p>
<p>Фамилия:<input type="text" name="surname"></p>
<p>Имя:<input type="text" name="name"></p>
<p>Пол:
<span>М</span><input type="radio" name="sex" value="male">
<span>Ж</span><input type="radio" name="sex" value="female">
</p>
<p>Дата рождения:<input type="date" name="birthdate"></p>
<p>Email:<input type="email" name="email"></p>
<p>Страна:<input type="text" name="country"></p>
<p>Город:<input type="text" name="city"></p>
<p>Номер телефона:<input type="tel" name="telephone"></p>
<p>О себе:<textarea cols="40" rows="10"></textarea></p>
<p>Родной язык:<select name="language">
<option value="1">Русский</option>
<option value="2">Украинский</option>
<option value="3">Английский</option>
</select></p>
<p>Я разрешаю передать мои личные данные преподавателю
<input type="checkbox" name="data" checked>
</p>
<input type="submit" value="Отправить">
</form>


</body>
</html>
