<h1>Диана Арбенина</h1>
<p>Диа́на Серге́евна Арбе́нина (8 июля 1974 года, Воложин, Минская область, БССР) — российская певица, музыкант, поэтесса, лидер рок-группы «Ночные снайперы». </p>
<p>Заслуженная артистка Чеченской Республики (2005)</p>
