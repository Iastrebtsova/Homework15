<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<table>
    <tr>
        <td class="silver" rowspan="2"></td>
        <td></td>
        <td class="yellow" rowspan="2"></td>
        <td colspan="2"></td>
    </tr>
    <tr>
        <td class="blue" rowspan="3"></td>
        <td class="blue" colspan="2"></td>
    </tr>
    <tr>
        <td class="yellow" rowspan="3"></td>
        <td class="square" rowspan="2" colspan="2"></td>
        <td></td>
    </tr>
    <tr>
        <td class="red"></td>
    </tr>
    <tr>
        <td class="yellow"></td>
        <td class="red" colspan="3"></td>
    </tr>
</table>
</body>
</html>
